<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso para la grabación de las clases estudios bíblicos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #333;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #fff;
            margin: 10px auto;
            padding: 15px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            transition: transform 0.2s;
        }

        li:hover {
            transform: scale(1.05);
        }

        a {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }

        a:hover {
            color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Acceso para la grabación de las clases estudios bíblicos</h1>
    <ul>
        <li><a href="https://youtu.be/Zgf5nOZnx0Y?si=eKzV05doXz89jlmg" target="_blank">Clase #1 Historia Bíblica - (8-2-25)</a></li>
        <li><a href="https://youtu.be/n6zbGbWn8lE" target="_blank">Clase #2 Parábolas - (15-2-25) </a></li>
    </ul>
</body>
</html>
